AppBundle\Entity\Reservation:
    type: entity
    table: reservation
    indexes:
        IDX_42C84955C51D4DF6:
            columns:
                - id_vehicle
        IDX_42C849556B3CA4B:
            columns:
                - id_user
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        price:
            type: float
            nullable: false
            precision: 10
            scale: 0
        startDate:
            type: datetime
            nullable: false
            column: start_date
        endDate:
            type: datetime
            nullable: false
            column: end_date
    manyToOne:
        idUser:
            targetEntity: User
            joinColumns:
                id_user:
                    referencedColumnName: id
        idVehicle:
            targetEntity: Vehicle
            joinColumns:
                id_vehicle:
                    referencedColumnName: id
    lifecycleCallbacks: {  }
